name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/firebase-key.json
          firebase use $FIREBASE_PROJECT_ID --token "$(cat ${HOME}/firebase-key.json | jq -r .private_key)"
          firebase deploy --only hosting --project $FIREBASE_PROJECT_ID --token "$(cat ${HOME}/firebase-key.json | jq -r .private_key)"
